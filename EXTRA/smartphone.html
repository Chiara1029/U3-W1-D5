<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Smartphone App</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-5">
      <div class="phone">
        <div class="card">
          <div class="card-body text-light m-2">
            <h6 class="charge">Credito Residuo</h6>
            <div class="chargeDiv mb-5"></div>
            <h5 class="card-title">Registro Chiamate</h5>
            <div class="list"><ul class="callList"></ul></div>
          </div>
          <div class="buttons d-flex justify-content-between m-3">
            <button class="start-call btn btn-success rounded-circle"><i class="bi bi-telephone-fill"></i></button>
            <button class="reset btn btn-secondary rounded-circle"><i class="bi bi-trash-fill"></i></button>
            <button class="end-call btn btn-danger rounded-circle"><i class="bi bi-telephone-x-fill"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
